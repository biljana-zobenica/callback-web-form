<!-- Function that edit datetime picker functionality -->
<script>
  var logic = function (currentDateTime) {
    // console.log(currentDateTime.getDay());
    const working_days = [1, 2, 3, 4, 5];
    var actualdate = new Date();
    if ((actualdate.getDate() < currentDateTime.getDate()) || (actualdate.getMonth() < currentDateTime.getMonth())) {
      if (working_days.includes(currentDateTime.getDay())) {
        console.log('working day');
        this.setOptions({
          minTime: '08:00',
          allowTimes: ['08:00', '08:30', '09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00', '12:30', '13:00',
            '13:30', '14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00'],
        });
      } else if (currentDateTime.getDay() == 6) {
        this.setOptions({
          minTime: '08:00',
          allowTimes: ['08:00', '08:30', '09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00', '12:30', '13:00'],
        });
      } else {
        this.setOptions({
          minTime: '24:00',
          allowTimes: ['00:00'],
        });
      }
    } else {
      this.setOptions({
        minTime: '24:00',
        allowTimes: ['00:00'],
      });
    }
  };
</script>
<!-- Function setup datetime picker -->
<script>
  $(function () {
    $("#id_support_date_time").datetimepicker({
      format: 'Y-m-d H:i',
      onChangeDateTime: logic,
      onShow: logic,
    });
  });
</script>
<!-- Function that adds class for bootstrap class form-control to datetime picker -->
<script>
  $function() 
  {
    $("#id_support_date_time").addClass('form-control');
  };
</script>
